<form action='/analyze' method='POST'> {% csrf_token %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> Explore the various tools here!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<br>
<div class="container-fluid">
	<div class="input-group">
	  <span class="input-group-text">Enter text</span>
	  <textarea name='text' class="form-control" aria-label="Enter text"></textarea>
	</div> 
	<br>
<div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremove" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Newline</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="spaceremove"  id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Space</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charcount"  id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Character Count</label>
</div>
<br>
<button type="submit" class="btn btn-outline-dark">Analyze Text</button>
</form>  
</div>  
</div>
	
</div>	

    <!-- Optional JavaScript; choose one of the two! -->
